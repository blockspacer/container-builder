stages:
  - deploy-queue
  - deploy-client

deploy-titan:
  script:
  - ./deploy-titan.sh $CI_COMMIT_TAG
  tags:
  - titan
  stage: deploy-client
  only:
  - tags

deploy-summitdev:
  script:
  - ./deploy-summitdev.sh $CI_COMMIT_TAG
  tags:
  - ppc64le
  stage: deploy-client
  only:
  - tags

deploy-openstack:
  script:
  - ./deploy-openstack.sh $CI_COMMIT_TAG
  tags:
  - openstack
  stage: deploy-queue
  only:
  - tags
  artifacts:
    paths:
      - queue_host.sh
      - Scripts/ContainerBuilderKey